<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a [routerLink]="['home']" class="navbar-brand">{{ title }}</a>
    <div
        [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
        class="collapse navbar-collapse"
        id="navbarCollapse"
    >
        <ul class="navbar-nav mr-auto">
            <li [routerLinkActive]="['active']" class="nav-item">
                <a [routerLink]="['home']" class="nav-link">{{ 'home' | translate }}</a>

            <li [routerLinkActive]="['active']" class="nav-item">
                <a [routerLink]="['schemes']" class="nav-link">{{ 'schemes' | translate }}</a>

                <a class="nav-link cursor-pointer" id="languageDropDown" ngbDropdownToggle>{{

                }}</a>
                <div aria-labelledby="languageDropDown" id="languageDropDownMenu" ngbDropdownMenu>
                    <button (click)="useLanguage('en')" id="languageItemEn" class="dropdown-item">EN</button>
                    <button (click)="useLanguage('hu')" id="languageItemHu" class="dropdown-item">HU</button>
                </div>
            </li>

                <a class="nav-link cursor-pointer">{{ 'about' | translate }}</a>

        </ul>
    </div>
    <ul class="navbar-nav navbar-nav-img ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="mailto: sztrik.janos@inf.unideb.hu" target="_blank">
                <img
                    [src]="'assets/res/email-circle.svg'"
                    alt="{{ 'email' | translate }}"
                    class="m-1"
                    height="25"
                    width="25"
                />
            </a>
        </li>
        <li class="nav-item">
            <a
                class="nav-link"
                href="https://github.com/Queueing-Systems-Assistance"
                target="_blank"
                rel="noopener noreferrer"

                    [src]="'assets/res/github-circle.svg'"
                    alt="{{ 'source' | translate }}"
                    class="m-1"
                    height="25"
                    width="25"
                />
            </a>
        </li>
        <li class="nav-item">
            <a
                class="nav-link"
                href="https://qsa.inf.unideb.hu/default/kibana/app/dashboards#/view/eee3ed00-7235-11eb-8794-b5adfd743a30?_g=(filters%3A!()%2CrefreshInterval%3A(pause%3A!t%2Cvalue%3A0)%2Ctime%3A(from%3Anow-1w%2Cto%3Anow))"

                rel="noopener noreferrer"
            >
                <img
                    [src]="'assets/res/monitor-dashboard.svg'"
                    alt="{{ 'source' | translate }}"
                    class="m-1"
                    height="25"
                    width="25"
                />
            </a>
        </li>
    </ul>
    <button
        (click)="toggleCollapsed()"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler ml-3"
        data-target="#navbarCollapse"
        data-toggle="collapse"
        type="button"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
