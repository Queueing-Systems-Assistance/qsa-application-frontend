<h4 *ngIf="headingText" class="text-center my-0 font-weight-normal">
    {{ headingText | translate }}
</h4>
<h6 *ngIf="subText" class="text-center my-0 font-weight-normal mt-1">
    {{ subText | translate }}
</h6>
<div class="img-system-empty my-0 font-weight-normal mt-5">
    <img [src]="imageAsset" alt="Empty icon" class="img-system-empty-content" />
</div>
