<div class="card">
	<div class="card-header">
		<div class="float-right btn-group btn-group-sm mt-1" role="group">
			<button (click)="openExample(example)" class="btn btn-outline-secondary" type="button">{{ 'raw' | translate}}</button>
			<button (click)="copyToClipboard(example)" class="btn btn-outline-secondary" type="button" id="buttonCopyClipboardJsonExample">{{ 'copy' | translate}}</button>
		</div>
		<h6 class="mt-2">{{cardTitle | translate}}</h6>
	</div>
	<div class="card-body">
		<ngx-json-viewer [expanded]="false" [json]="readExampleData(example)"></ngx-json-viewer>
	</div>
</div>
