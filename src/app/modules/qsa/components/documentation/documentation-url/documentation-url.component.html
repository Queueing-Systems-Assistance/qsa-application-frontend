<div class="col-sm-8">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text bg-success border-success text-white font-weight-bold">{{
                requestType
            }}</span>
        </div>
        <label for="getSystems"></label>
        <input class="form-control" disabled id="getSystems" readonly type="text" value="{{ requestURL }}" />
    </div>
</div>
<div class="col-sm-4">
    <button
        (click)="copyToClipboardText(requestURL)"
        class="btn btn-outline-secondary"
        id="buttonCopyClipboardDocumentationUrl"
        type="button"
    >
        {{ 'copy' | translate }}
    </button>
</div>
